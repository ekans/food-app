<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Liste des Aliments - Charge Glycémique</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Liste des Aliments</h1>
            <p>Découvrez la charge glycémique de vos aliments préférés</p>
        </header>

        <main>
            <div class="search-container" style="display: none">
                <input
                    type="text"
                    id="search-input"
                    placeholder="Rechercher un aliment..."
                />
                <div id="food-count"></div>
            </div>
            <div id="loading">Chargement des données...</div>
            <div id="food-list" class="food-grid" style="display: none"></div>
        </main>

        <script src="app.js"></script>
    </body>
</html>
